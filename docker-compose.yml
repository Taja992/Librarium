services:
  db:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_DB: librarium
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=librarium;Username=postgres;Password=postgres"
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  postgres_data:
